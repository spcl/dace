<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDFV: SDFG Viewer</title>
    <link rel="stylesheet" type="text/css" href="./webclient/external_lib/material/material-icons.css">
    <link rel="stylesheet" type="text/css" href="./webclient/sdfv.css">

    <script src="./webclient/renderer_dir/dagre.js"></script>
    <script src="./webclient/external_lib/jquery.min.js"></script>
    <script src="./webclient/external_lib/pdfkit.standalone.js"></script>
    <script src="./webclient/external_lib/blob-stream.js"></script>
    <script src="./webclient/external_lib/canvas2pdf.js"></script>
    <script src="./webclient/external_lib/math.min.js"></script>

    <script src="./webclient/renderer_dir/global_vars.js"></script>
    <script src="./webclient/renderer_elements.js"></script>
    <script src="./webclient/context_menu.js"></script>
    <script src="./webclient/overlay_manager.js"></script>
    <script src="./webclient/sdfg_utils.js"></script>
    <script src="./webclient/renderer.js"></script>

</head>
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="sidebar">
    <div class="dragbar" id="dragbar"></div>
    <div class="sidebar-inner">
        <button onclick="close_menu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
        <h3 id="sidebar-header">Nothing selected</h3>
        <div id="sidebar-contents"></div>
    </div>
</div>  
<div id="filepicker"><form>
    <input type="file" id="sdfg-file-input" accept=".sdfg,.json"> <input type="button" id="reload" value="Refresh">
    <input type="button" id="outline" value="SDFG Outline">
</form></div>
<input type="file" accept=".json" id="instrumentation-report-file-input" style="display: none;">
<input type="button" value="Load Instrumentation Report" id="load-instrumentation-report-btn" onclick="$('#instrumentation-report-file-input').click();">
<div><form>
    <input id="search" type="text" placeholder="Search in graph elements">
    <input type="button" id="search-btn" value="Search">
    <input type="checkbox" id="search-case"> Case Sensitive
</form></div>
<div id="contents"></div>
<script src="./webclient/sdfv.js"></script>
<script>
$(document).ready(function(){
    let url = getParameterByName('url');
    if (url)
        load_sdfg_from_url(url);
    else
        init_sdfv(null);
});
</script>
</body>
</html>
