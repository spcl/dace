<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDFG Viewer</title>
    <link rel="stylesheet" type="text/css" href="./webclient/external_lib/material/material-icons.css">
    <link rel="stylesheet" type="text/css" href="./webclient/sdfv.css">

    <script src="./webclient/renderer_dir/dagre.js"></script>
    <script src="./webclient/external_lib/jquery.min.js"></script>
    
    <script src="./webclient/renderer_dir/global_vars.js"></script>
    <script src="./webclient/renderer_elements.js"></script>
    <script src="./webclient/context_menu.js"></script>
    <script src="./webclient/sdfg_utils.js"></script>
    <script src="./webclient/renderer.js"></script>

</head>
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="sidebar">
    <button onclick="close_menu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
    <h3 id="sidebar-header">Nothing selected</h3>
    <div id="sidebar-contents"></div>
</div>
<div id="filepicker"><form><input type="file" accept=".sdfg,.json"> <input type="button" id="reload" value="Refresh"></form></div>
<div id="contents"></div>
<script src="./webclient/sdfv.js"></script>
<script>
$(document).ready(function(){
    init_sdfv(null);
});
</script>
</body>
</html>
