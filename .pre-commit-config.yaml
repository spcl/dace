default_language_version:
  python: python3

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-merge-conflict
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/google/yapf
  rev: v0.43.0
  hooks:
    - id: yapf
      name: yapf
      language: python
      entry: yapf
      args: [-i]
      types: [python]
